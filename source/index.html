<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Site description" />
  <title>Питомник Мейн-Кунов</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="page-header">
    <a class="page-header__logo" aria-label="Логотип питомника Мейн-Кунов">
      <svg width="55" height="25">
        <use xlink:href="#icon-logo"></use>
      </svg>
    </a>
  </header>

  <main class="page-content">
    <section class="hero">
      <div class="hero__wrapper wrapper">
        <div class="hero__text">
          <h1>Питомник Мейн-Кунов</h1>
          <p>Первый питомник с расширенным спектром&nbsp;услуг</p>
          <span>Новосибирск</span>
          <button class="hero__button button" type="button">Смотреть котиков</button>
          <ul class="hero__social social">
            <li>
              <a class="hero__social-link social__link" href="#" aria-label="Мы в Контакте">
                <svg width="13" height="8">
                  <use xlink:href="#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="hero__social-link social__link" href="#" aria-label="Мы в Твитере">
                <svg width="16" height="11">
                  <use xlink:href="#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="hero__social-link social__link" href="#" aria-label="Мы в Фейсбуке">
                <svg width="6" height="12">
                  <use xlink:href="#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <picture>
          <!-- 1x: 710px; 2x: 1420px -->
          <source srcset="img/hero-cat-desktop@1x.webp 1x, img/hero-cat-desktop@2x.webp 2x" type="image/webp" />
          <!-- 1x: 270px; 2x: 540px -->
          <img class="hero__image" src="img/hero-cat-desktop@1x.png" srcset="img/hero-cat-desktop@2x.png 2x" width="710"
            height="684" alt="Пушистый красавчик Мейн-Кун" />
        </picture>
      </div>
    </section>

    <section class="gallery">
      <div class="gallery__wrapper wrapper">
        <h2>Питомцы</h2>
        <p>Все представители нашего питомника имеют ветеринарный паспорт с&nbsp;отметками о прививках и документ с
          родословной
        </p>
        <div class="gallery__tabs-menu">
          <input class="visually-hidden" name="tab-menu" id="cats-men" value="cats-men" type="radio" checked />
          <label for="cats-men" tabindex="0">Коты</label>

          <input class="visually-hidden" name="tab-menu" id="cats-women" value="cats-women" type="radio" />
          <label for="cats-women" tabindex="0">Кошки</label>

          <input class="visually-hidden" name="tab-menu" id="cats-kids" value="cats-kids" type="radio" />
          <label for="cats-kids" tabindex="0">Котята</label>
        </div>

        <ul class="gallery__tabs-content">
          <li class="gallery__tabs-item gallery__tabs-item--active">
            <ul class="gallery__slider-list">
              <li class="gallery__slider-item gallery__slider-item--first">
                <picture>
                  <!-- 1x: 519px; 2x: 1038px -->
                  <source srcset="img/gallery-cat-1@1x.webp 1x, img/gallery-cat-1@2x.webp 2x" type="image/webp" />
                  <!-- 1x: 519px; 2x: 1038px -->
                  <img src="img/gallery-cat-1@1x.png" srcset="img/gallery-cat-1@2x.png 2x" width="519" height="214"
                    alt="Пушистый красавчик Мейн-Кун" />
                </picture>
              </li>
              <li class="gallery__slider-item gallery__slider-item--second">
                <picture>
                  <!-- 1x: 535px; 2x: 1070px -->
                  <source srcset="img/gallery-cat-2@1x.webp 1x, img/gallery-cat-2@2x.webp 2x" type="image/webp" />
                  <!-- 1x: 535px; 2x: 1070px -->
                  <img src="img/gallery-cat-2@1x.png" srcset="img/gallery-cat-2@2x.png 2x" width="535" height="241"
                    alt="Пушистый красавчик Мейн-Кун" />
                </picture>
              </li>
              <li class="gallery__slider-item gallery__slider-item--third">
                <picture>
                  <!-- 1x: 530px; 2x: 1060px -->
                  <source srcset="img/gallery-cat-3@1x.webp 1x, img/gallery-cat-3@2x.webp 2x" type="image/webp" />
                  <!-- 1x: 530px; 2x: 1060px -->
                  <img src="img/gallery-cat-3@1x.png" srcset="img/gallery-cat-3@2x.png 2x" width="530" height="560"
                    alt="Пушистый красавчик Мейн-Кун" />
                </picture>
              </li>
            </ul>
          </li>
        </ul>
        <button class="gallery__button button" type="button">Смотреть больше</button>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/vendor.js"></script>
</body>

</html>
